<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark text-center">
      <span class="navbar-brand mb-0 h1 text-center">Weather Dashboard</span>
    </nav>
    <div class="row">
      <div class="col-sm-3 mt-3 ml-3">
        <!-- Search Button -->
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="inputText"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="buttonInput"
            type="submit"
          >
            Search
          </button>
        </form>
        <!-- List of previous searches -->
        <ul class="list-group mt-4" id="prev-search-aside"></ul>
      </div>
      <div class="col-sm-8 mt-3">
        <div class="row">
          <div class="jumbotron col-sm-11">
            <h1 class="display-4" id="jumbotroncity">
              Welcome, Please Search a City to get Started!
            </h1>
            <p class="lead" id="current-date"></p>

            <hr class="my-4" />
            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-wind"></p>
            <p id="uv-index-text"><span id="current-uv"></span></p>
          </div>
        </div>
        <div class="row">
          <h3>5 Day Forecast:</h3>
        </div>
        <div class="row col-sm-12" id="cardhomerow"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/34f88205e7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/app.js"></script>
    <script src="./Assets/js/forecast.js"></script>
    <script src="./Assets/js/generateJumbotron.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./Assets/js/weatherAPI.js"></script>
    <script src="./Assets/js/search.js"></script>
    <script src="./Assets/js/citiesAside.js"></script>

    <!--Left aside-->
  </body>
</html>
